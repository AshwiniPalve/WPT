<head>

    <script>
        function showdata(){
            var nm=document.getElementById("nm").value;
            var addr=document.getElementById("addr").value;
            var win=window.open("new window");
            win.document.write("Name:"+nm+"<br>Address:"+addr)
        }
    </script>
</head>
<body>
    <form >
        name:<input type="text"name="nm" id="nm">
        Address:<input type ="text" name="addr" id ="addr">
        <button type="button" name="button" id="btn"onclick="showdata()">show data</button>
    </form>
    
</body>
</html>
