<html>
<script>
    function calculate(ev) {
        alert("hello and welcome")
        var n1=parseInt(document.getElementById("n1").value);
        var n2=parseInt(document.getElementById("n2").value)
        switch(ev.target.id) {
            case "btn":
                document.write(`Addition ${n1+n2}`)
                break;
            case "btn1":
                document.write(`Subtraction ${n1-n2}`)
                break;
            case "btn2":
                document.write(`Multiplication ${n1*n2}`)
                break;
            case "btn3":
                document.write(`Division ${n1/n2}`)
                break;
        }
    }
</script>

<body>
    <form>
        num1:<input type="text" name="n1" id="n1">
        num2:<input type="text" name="n2" id="n2">
        
        <buttton type="button" name="btn" id="btn" value="+" onclick="calculate(event)">Addition</buttton>
        <buttton type="button" name="btn" id="btn1" value="-" onclick="calculate(event)">Subtraction</buttton>
        <buttton type="button" name="btn" id="btn2" value="*" onclick="calculate(event)">Multiplication</buttton>
        <buttton type="button" name="btn" id="btn3" value="/" onclick="calculate(event)">Division</buttton>
    </form>
</body>

</html>
